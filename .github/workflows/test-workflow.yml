name: Test Workflow (Manual Only)

on:
  workflow_dispatch: # Only manual triggering

jobs:
  test-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test environment
        run: |
          echo "ğŸ§ª Testing GitHub Actions environment..."
          echo "ğŸ“… Current date: $(date)"
          echo "ğŸŒ Current timezone: $(date +%Z)"
          echo "ğŸ‡§ğŸ‡· Brazil time: $(TZ='America/Sao_Paulo' date)"
          
      - name: Check workflow files
        run: |
          echo "ğŸ“‹ Checking workflow files..."
          ls -la .github/workflows/
          echo "âœ… Daily update workflow exists: $(test -f .github/workflows/scheduled-redeploy.yml && echo 'Yes' || echo 'No')"
          
      - name: Test without deploy hook
        run: |
          echo "ğŸ”§ Testing without deploy hook (safe test)..."
          if [ -z "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" ]; then
            echo "âš ï¸ VERCEL_DEPLOY_HOOK_URL secret not set (expected for first test)"
            echo "ğŸ“ To complete setup:"
            echo "   1. Create Vercel Deploy Hook"
            echo "   2. Add GitHub secret: VERCEL_DEPLOY_HOOK_URL"
            echo "   3. Test the main workflow: 'Daily Site Update'"
          else
            echo "âœ… VERCEL_DEPLOY_HOOK_URL secret is configured"
            echo "ğŸš€ Ready for deploy hook testing"
          fi
          
      - name: Validate build script
        run: |
          echo "ğŸ“¦ Checking build script..."
          if [ -f "scripts/build.js" ]; then
            echo "âœ… Build script exists"
            echo "ğŸ” Checking for timezone handling..."
            if grep -q "America/Sao_Paulo" scripts/build.js; then
              echo "âœ… Brazilian timezone configured"
            fi
            if grep -q "getSupplementalGames" scripts/build.js; then
              echo "âœ… International games support enabled"
            fi
          fi
          
      - name: Summary
        run: |
          echo "ğŸ“Š Test Summary:"
          echo "âœ… GitHub Actions environment working"
          echo "âœ… Workflow files present"
          echo "âœ… Repository structure correct"
          echo "âš ï¸ Next step: Configure VERCEL_DEPLOY_HOOK_URL secret"
          echo ""
          echo "ğŸ¯ To complete daily update setup:"
          echo "1. Create Vercel Deploy Hook in dashboard"
          echo "2. Add GitHub secret with hook URL"  
          echo "3. Test 'Daily Site Update' workflow"
          echo "4. Verify site updates with current date"